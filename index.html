<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Traductor scout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Traductor Scout</h1>
    <form id="contenedor-traductor" action="">
        <div class="contenedor botones-opciones"></div>
        <div class="contenedor-labels">
            <label>Encriptado</label>
            <label>Desencriptado</label>
        </div>
        <div class="contenedor entrada-salida">
            <input class="mensajero" type="text" id="mensaje-encriptado">
            <input class="mensajero" type="text" id="mensaje-desencriptado">
        </div>
        <div class="contenedor-boton-traducir">
            <button class="boton-traducir">Traducir</button>
        </div>
    </form>
    <script src="codigo.js"></script>
</body>
</html>
